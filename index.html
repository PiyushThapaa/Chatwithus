<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWithUs - Realtime node socket.io chat app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="chatlogo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <img src="chatlogo.png" alt="Chat Logo" id="logo">
        <center><h1 id="head">Welcome to ChatWithUs</h1></center>
    </nav>
    <div class="container">
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="text" id="text" required>
            <button id="btn" type="submit" >Send </button>
        </form>
    </div>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
